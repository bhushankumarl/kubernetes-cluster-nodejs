apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    nginx.ingress.kubernets.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
        - path: /
          backend:
            service:
              name: nodejs-service-cluster-ip
              port: 3000 